    <script>
        NProgress.set(0.0);
        NProgress.set(0.8);
        setTimeout(after, 400);
        function after() {
            NProgress.set(1.0);
        }
        function setRunTime() {
            var createTime = Math.round(new Date(Date.UTC(2021, 08, 08, 9, 21, 0)).getTime() / 1000
        )
            ;
            var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
            currentTime = secondToDate((timestamp - createTime));
            currentTimeHtml = currentTime[0] * 365 + currentTime[1] + ' 天 '
                + currentTime[2] + ' 时 ' + currentTime[3] + ' 分 ' + currentTime[4]
                + ' 秒 ';
            document.getElementById("span_dt_dt").innerHTML = currentTimeHtml;
        }

        function secondToDate(second) {
            if (!second) {
                return 0;
            }
            const time = new Array(0, 0, 0, 0, 0);
            if (second >= 365 * 24 * 3600) {
                time[0] = parseInt(second / (365 * 24 * 3600));
                second %= 365 * 24 * 3600;
            }
            if (second >= 24 * 3600) {
                time[1] = parseInt(second / (24 * 3600));
                second %= 24 * 3600;
            }
            if (second >= 3600) {
                time[2] = parseInt(second / 3600);
                second %= 3600;
            }
            if (second >= 60) {
                time[3] = parseInt(second / 60);
                second %= 60;
            }
            if (second > 0) {
                time[4] = second;
            }
            return time;
        }
        setInterval(setRunTime, 1000);

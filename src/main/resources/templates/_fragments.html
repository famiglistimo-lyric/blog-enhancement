<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" th:href="@{/css/weather.css}">

</head>
<body>
<!--顶部导航-->

    <header id="header" class="animate__animated animate__slideInDown">
        <a id="logo"><h2 class="ui teal header"><span class="m-font-style m-special-font-style">Yizone</span></h2></a>
        <div class="top-menu extended m-font-style">
            <a id="menu-toggle" class="top-menu-toggle extended"><i class="far fa-bars icon"></i></a>
            <nav class="top-menu-full mobile-hidden">
                <ul class="top-menu-primary">
                    <li>
                        <a class="latest" th:href="@{/}" th:classappend="${n==1} ? 'active'"><span>Home</span></a>
                    </li>
                    <li>
                        <a class="hot" th:href="@{/main/articleList}" th:classappend="${n==2} ? 'active'"><span>Place</span></a>
                    </li>
                    <li>
                        <a class="top-list" href=""><span>Author</span></a>
                    </li>
                    <li>
                        <a class="forums" href=""><span>Link</span></a>
                    </li>
                    <li>
                        <a class="upload" href="https://github.com/famiglistimo-lyric"
                           target="_blank"><span>Github</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <form name="search" th:action="@{/main/articleList/search/}" method="post" id="header-search" class="header-search-type-text">
            <div class="header-search-input-frame m-font-style">
                <label for="header-search-text"></label>
                <input type="search" name="queryCondition" id="header-search-text" autocomplete="off" th:value="${queryCondition}" placeholder="Search...">
            </div>
            <button><i class="far search icon" style="color: #a4b0be" onclick="document.forms['search'].submit()"></i></button>
        </form>
    </header>
</div>

    </div>
</footer>
<!--script-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script th:src="@{/lib/nprogress/nprogress.js}"></script>
    <script>
        NProgress.set(0.0);
        NProgress.set(0.8);
        setTimeout(after, 400);
        function after() {
            NProgress.set(1.0);
        }
        function setRunTime() {
            var createTime = Math.round(new Date(Date.UTC(2021, 08, 08, 9, 21, 0)).getTime() / 1000
        )
            ;
            var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
            currentTime = secondToDate((timestamp - createTime));
            currentTimeHtml = currentTime[0] * 365 + currentTime[1] + ' 天 '
                + currentTime[2] + ' 时 ' + currentTime[3] + ' 分 ' + currentTime[4]
                + ' 秒 ';
            document.getElementById("span_dt_dt").innerHTML = currentTimeHtml;
        }

        function secondToDate(second) {
            if (!second) {
                return 0;
            }
            const time = new Array(0, 0, 0, 0, 0);
            if (second >= 365 * 24 * 3600) {
                time[0] = parseInt(second / (365 * 24 * 3600));
                second %= 365 * 24 * 3600;
            }
            if (second >= 24 * 3600) {
                time[1] = parseInt(second / (24 * 3600));
                second %= 24 * 3600;
            }
            if (second >= 3600) {
                time[2] = parseInt(second / 3600);
                second %= 3600;
            }
            if (second >= 60) {
                time[3] = parseInt(second / 60);
                second %= 60;
            }
            if (second > 0) {
                time[4] = second;
            }
            return time;
        }
        setInterval(setRunTime, 1000);
    </script>
</th:block>
</body>
</html>

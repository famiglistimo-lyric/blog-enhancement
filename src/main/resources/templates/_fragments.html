<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lyric--一个努力学习的开发人</title>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/enhancement.css}">
    <link rel="stylesheet" th:href="@{/css/ulola.css}">
    <link rel="stylesheet" th:href="@{/css/wallhaven.css}">
    <link rel="stylesheet" th:href="@{/css/weather.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel='stylesheet' th:href="@{/lib/nprogress/nprogress.css}"/>
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
</head>
<body>
<!--顶部导航-->
<div th:fragment="menu(n)">
    <header id="header" class="animate__animated animate__slideInDown">
        <a id="logo"><h2 class="ui teal header"><span class="m-font-style">Yizone</span></h2></a>
        <div class="top-menu extended">
            <a id="menu-toggle" class="top-menu-toggle extended"><i class="far fa-bars icon"></i></a>
            <nav class="top-menu-full mobile-hidden">
                <ul class="top-menu-primary">
                    <li>
                        <a class="latest" th:href="@{/}"><span>Home</span></a>
                    </li>
                    <li>
                        <a class="hot" href=""><span>Place</span></a>
                    </li>
                    <li>
                        <a class="top-list" href=""><span>Author</span></a>
                    </li>
                    <li>
                        <a class="forums" href=""><span>Link</span></a>
                    </li>
                    <li>
                        <a class="upload" href="https://github.com/famiglistimo-lyric"
                           target="_blank"><span>Github</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <form th:action="@{/search}" method="post" id="header-search" class="header-search-type-text">
            <div class="header-search-input-frame">
                <label for="header-search-text"></label>
                <input type="search" name="q" id="header-search-text" value="" placeholder="Search...">
            </div>
            <button><i class="far search icon" style="color: #a4b0be"></i></button>
        </form>
    </header>
</div>
<!--script-->
<th:block th:fragment="script">
    <script th:src="@{/lib/nprogress/nprogress.js}"></script>
    <script>
        NProgress.set(0.0);
        NProgress.set(0.8);
        setTimeout(after, 400);
        function after() {
            NProgress.set(1.0);
        }
    </script>
</th:block>
</body>
</html>

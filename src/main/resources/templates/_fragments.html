<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lyric--一个努力学习的开发人</title>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/enhancement.css}">
    <link rel="stylesheet" th:href="@{/css/ulola.css}">
    <link rel="stylesheet" th:href="@{/css/mytest.css}">
    <link rel="stylesheet" th:href="@{/css/weather.css}">
</head>
<body>
<!--顶部导航-->
<div th:fragment="menu(n)">
    <header id="header">
        <a id="logo"><h2 class="ui teal header"><span class="m-font-style">Yizone</span></h2></a>
        <div class="topmenu">
            <nav class="topmenu-full">
                <ul class="topmenu-primary">
                    <li>
                        <a class="latest" href=""><span>Home</span></a>
                    </li>
                    <li>
                        <a class="hot" href=""><span>Place</span></a>
                    </li>
                    <li>
                        <a class="toplist" href=""><span>Author</span></a>
                    </li>
                    <li>
                        <a class="forums" href=""><span>Link</span></a>
                    </li>
                    <li>
                        <a class="upload" href="https://github.com/famiglistimo-lyric" target="_blank"><span>Github</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <form th:action="@{/search}" method="post" id="header-search" class="header-search-type-text">
            <div class="header-search-input-frame">
                <label for="header-search-text"></label>
                <input type="search" name="q" id="header-search-text" value="" placeholder="Search...">
            </div>
            <button><i class="far search icon" style="color: #a4b0be"></i></button>
        </form>
    </header>
</div>

<!--底部页脚-->
<footer th:fragment="footer">
    <div class="ui  m-color-gray attached vertical segment m-padded-tb-massive m-div-borderdisappear">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui link list">
                        <div class="item">
                            <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}"
                                 class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                    <div id="newBlog-container">
                        <div class="ui inverted link list" th:fragment="newBlogList">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin"
                               th:each="blog : ${newBlogs}" th:text="${blog.title}">用户故事（User Story）</a>
                            <!--/*-->
                            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                            <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                            <!--*/-->
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系方式</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">Email：lyric0926@163.com</a>
                        <a href="#" class="item m-text-thin">QQ：2044619214</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新故事</h4>
                    <p class=" m-text m-font-color-white">最新故事</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class=" m-text m-font-color-white">Copyright © 2019 - 2020 Lyric Designed by Lyric</p>
        </div>
    </div>
</footer>
<!--script-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="" th:src="@{/lib/nprogress/nprogress.js}"></script>
    <script>
        $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
        NProgress.start();
        NProgress.done();
    </script>
</th:block>
</body>
</html>

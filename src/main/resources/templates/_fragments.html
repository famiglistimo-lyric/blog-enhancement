<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lyric--一个努力学习的开发人</title>
    <link rel="bookmark" href="/favicon.ico"/>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" th:href="@{/css/enhancement.css}">
    <link rel="stylesheet" th:href="@{/css/ulola.css}">
    <link rel="stylesheet" th:href="@{/css/wallhaven.css}">
    <link rel="stylesheet" th:href="@{/css/weather.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel='stylesheet' th:href="@{/lib/nprogress/nprogress.css}">
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}">
</head>
<body>
<!--顶部导航-->
<div th:fragment="menu(n)">
    <header id="header" class="animate__animated animate__slideInDown">
        <a id="logo"><h2 class="ui teal header"><span class="m-font-style m-special-font-style">Yizone</span></h2></a>
        <div class="top-menu extended">
            <a id="menu-toggle" class="top-menu-toggle extended"><i class="far fa-bars icon"></i></a>
            <nav class="top-menu-full mobile-hidden">
                <ul class="top-menu-primary">
                    <li>
                        <a class="latest" th:href="@{/}" th:classappend="${n==1} ? 'active'"><span>Home</span></a>
                    </li>
                    <li>
                        <a class="hot" th:href="@{/main/articleList}" th:classappend="${n==2} ? 'active'"><span>Place</span></a>
                    </li>
                    <li>
                        <a class="top-list" href=""><span>Author</span></a>
                    </li>
                    <li>
                        <a class="forums" href=""><span>Link</span></a>
                    </li>
                    <li>
                        <a class="upload" href="https://github.com/famiglistimo-lyric"
                           target="_blank"><span>Github</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <form name="search" th:action="@{/main/articleList/search/}" method="post" id="header-search" class="header-search-type-text">
            <div class="header-search-input-frame">
                <label for="header-search-text"></label>
                <input type="search" name="queryCondition" id="header-search-text" th:value="${queryCondition}" placeholder="Search...">
            </div>
            <button><i class="far search icon" style="color: #a4b0be" onclick="document.forms['search'].submit()"></i></button>
        </form>
    </header>
</div>
<footer th:fragment="footer">
    <div id="foot">
        <p>版权所有 © 2017-2019 <a>诗与酒</a>  | <a>黑ICP备17000197号-1</a> <br>Theme <a href="https://shawnzeng.com/wordpress-theme-giligili.html" target="_blank">Giligili</a> By <a href="https://shawnzeng.com" target="_blank">Shawn</a> With <i class="giligili giligili-heart-o throb"></i> | All Rights Reserved<br><span class="my-face">(●'◡'●)ﾉ</span>本博客已萌萌哒运行了<span id="span_dt_dt">1647天16小时53分53秒</span></p>
    </div>
</footer>
<!--script-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script th:src="@{/lib/nprogress/nprogress.js}"></script>
    <script>
        NProgress.set(0.0);
        NProgress.set(0.8);
        setTimeout(after, 400);
        function after() {
            NProgress.set(1.0);
        }
    </script>
</th:block>
</body>
</html>
